<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GiGA Service Checker</title>
      <style>
        h1 { text-align : center; }
        #section { background-color : #f2f2f2; padding-top : 100px; padding-bottom: 100px;}
        .card { border-radius : 25px; max-width : 340px; min-width: 300px; height: 200px; display : inline-block;}
          .title { font-family: "Noto Sans Medium"; font-weight: bold; letter-spacing: -0.9px; font-size: 2rem;
          margin-block-start: 1em; margin-block-end: 1em; margin-inline-start: 0px; margin-inline-end: 0px; }
          .card_notice { width : 100%;  height :70px; min-width: 300px; max-width: 1440px;}
      </style>
  </head>
  <body>
    <h1> GIGA Service Checker </h1>
    <div id = "section" style="text-align:center;">
        <div style = "display:inline-block;">
            <div>
                <div style = "margin-bottom: 30px;">
                    <span class = "title" > 이런 서비스를 찾으시나요?</span>
                </div>

               <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">품질진단</h5>
                        <p class="card-text"> TV, 인터넷이 이상하다면?</p>
                        <p class="card-text"> 간편하게 E2E 구간 품질진단</p>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">업셀링</h5>
                        <p class="card-text">업셀링이 필요한 고객이라면?</p>
                        <p class="card-text"> 간편하게 업셀링 요청</p>
                      </div>
                    </div>
                  </div>
                    <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">해지징후</h5>
                        <p class="card-text">해지징후가 포착되는 고객이라면?</p>
                        <p class="card-text"> 간편하게 해지 방어 요청</p>
                      </div>
                    </div>
                  </div>
                    <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">이전요청이력</h5>
                        <p class="card-text"> 이전에 요청했던 이력이 보고싶다면?</p>
                        <p class="card-text"> 이곳에서 이력확인 </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card card_notice">
                  <div class="card-body">
                    <h5 class="card-title">공지</h5>
                  </div>
                </div>


        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
